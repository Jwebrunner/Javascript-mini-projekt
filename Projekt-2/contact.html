<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="query-style.css" />
    <script
      src="https://kit.fontawesome.com/5956d06ad9.js"
      crossorigin="anonymous"
    ></script>
    <title>Kontakt</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Domů</a></li>
          <li><a href="about.html">O nás</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <!-- <i class="fa-solid fa-xmark"></i> -->
      </div>
    </header>

    <main>
      <section class="welcome-contact">
        <form>
          <div class="input-group">
            <input type="text" id="name" required />
            <label for="name"
              ><i class="fa-solid fa-user"></i> Vaše jméno</label
            >
          </div>
          <div class="input-group">
            <input type="text" id="number" required />
            <label for="number"
              ><i class="fa-solid fa-phone"></i> Váš telefon</label
            >
          </div>
          <div class="input-group">
            <input type="email" id="email" required />
            <label for="email"
              ><i class="fa-solid fa-envelope"></i> Váš email</label
            >
          </div>
          <div class="input-group">
            <textarea id="massage" rows="8"></textarea>
            <label for="massage">Vaše zpráva</label>
          </div>
          <button type="submit">
            <i class="fa-solid fa-wand-sparkles"></i> Odeslat
          </button>
        </form>
      </section>
    </main>

    <footer><p>&copy; 2024 yours Harry Potter. All Right Reserved</p></footer>

    <script src="script.js"></script>
  </body>
</html>
